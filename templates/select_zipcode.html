<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Zipcode</title>
    <style>
        body {
            font-family: sans-serif;
            background: #ebf1f3;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background-color: #0a2049;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(114, 195, 241);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

{% include 'navbar.html' %}

<div class="content">
    <h2>Select Zipcode</h2>
    <form method="POST" action="{{ url_for('register_address') }}">
        <label for="zipcode">Select Zipcode:</label>
        <select name="zipcode" required>
            {% for zipcode in zipcodes %}
                <option value="{{ zipcode }}">{{ zipcode }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Next</button>
    </form>
</div>
</body>
</html>
