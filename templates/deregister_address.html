<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deregister Address</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/register_device.css') }}">
</head>
<body>
    <div class="register-device-container">
        <div class="register-device-box">
            <h1>Deregister Address</h1>
            <form method="POST" action="{{ url_for('deregister_address') }}">
                
                <div class="device-box">
                    <label for="selected_address">Select Address to Deregister:</label>
                    <select name="selected_address" required>
                        {% for house in houses %}
                            <option value="{{ house.HouseID }}">{{ house.address }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Deregister Address</button>
            </form>
        </div>
    </div>
</body>
</html>
