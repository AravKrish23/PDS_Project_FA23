<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Address</title>
</head>
<body>
    <h2>Register Address</h2>
    <form method="POST" action="{{ url_for('register_address') }}">
        <label for="unit_number">Unit Number:</label>
        <input type="text" name="unit_number" required>
        <br>
        <label for="street_name">Street Name:</label>
        <input type="text" name="street_name" required>
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" required>
        <br>
        <label for="state">State:</label>
        <input type="text" name="state" required>
        <br>
        <label for="zipcode">Zipcode:</label>
        <input type="text" name="zipcode" required>
        <br>
        <button type="submit">Register Address</button>
    </form>
</body>
</html>
