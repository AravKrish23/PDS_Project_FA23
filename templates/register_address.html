<!-- register_address.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Address</title>
    <!-- Add your CSS link here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/register_address.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="register-address-container">
        <h2>Register Address</h2>

        {% if step == 'select_zipcode' %}
            <!-- Step 1: Select Zipcode -->
            <form method="POST" action="{{ url_for('register_address') }}">
                <label for="zipcode">Select Zipcode:</label>
                <select name="zipcode" required>
                    {% for zipcode in zipcodes %}
                        <option value="{{ zipcode }}">{{ zipcode }}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit">Next</button>
            </form>

        {% elif step == 'select_address' %}
            <!-- Step 2: Select Address within the chosen Zipcode -->
            <form method="POST" action="{{ url_for('register_address') }}">
                <p>Serviceable Addresses in Zipcode: {{ zipcode }}</p>
            
                <label for="unit_number">Unit Number:</label>
                <input type="text" name="unit_number" required>
                <br>
        
                <label for="flat_number">Flat Number:</label>
                <input type="text" name="flat_number" required>
                <br>
        
                <label for="street">Street:</label>
                <input type="text" name="street" required>
                <br>
        
                <label for="city">City:</label>
                <input type="text" name="city" required>
                <br>
        
                <label for="state">State:</label>
                <input type="text" name="state" required>
                <br>

                <label for="zipcode_fixed">Zipcode:</label>
                <input type="zipcode_fixed" name="zipcode_fixed" value= {{zipcode}} required>
                <br>

                <button type="submit">Register Selected Address</button>
            </form>
        {% endif %}
    </div>

    <!-- The modal (pop-up) -->
    <div id="selectZipcodeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            {% include 'select_zipcode.html' %}
        </div>
    </div>

    <!-- Add your JavaScript link here -->
    <script src="{{ url_for('static', filename='user/javascript/register_address.js') }}"></script>
</body>
</html>
