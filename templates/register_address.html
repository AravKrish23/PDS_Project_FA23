<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebf1f3;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        h2 {
            color: #0a2049;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        form {
            width: 300px;
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background-color: #0a2049;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        p {
            color: #fff;
        }

        button {
            background-color: rgb(43, 158, 235);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

{% include 'navbar.html' %}
<div class="content">
    <h2>Register Address</h2>

    {% if step == 'select_zipcode' %}
        <!-- Step 1: Select Zipcode -->
        <form method="POST" action="{{ url_for('register_address') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" /> 
            <label for="zipcode">Select Zipcode:</label>
            <select name="zipcode" required>
                {% for zipcode in zipcodes %}
                    <option value="{{ zipcode }}">{{ zipcode }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Next</button>
        </form>

    {% elif step == 'select_address' %}
        <!-- Step 2: Select Address within the chosen Zipcode -->
        <form method="POST" action="{{ url_for('register_address') }}">
            <p>Serviceable Addresses in Zipcode: {{ zipcode }}</p>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" /> 
            <label for="unit_number">Unit Number:</label>
            <input type="text" name="unit_number" required>
            <br>

            <label for="flat_number">Flat Number:</label>
            <input type="text" name="flat_number" required>
            <br>

            <label for="street">Street:</label>
            <input type="text" name="street" required>
            <br>

            <label for="city">City:</label>
            <input type="text" name="city" required>
            <br>

            <label for="state">State:</label>
            <input type="text" name="state" required>
            <br>

            <label for="zipcode_fixed">Zipcode:</label>
            <input type="zipcode_fixed" name="zipcode_fixed" value="{{ zipcode }}" required>
            <br>

            <button type="submit">Register Selected Address</button>
        </form>
    {% endif %}
</div>
</body>
</html>
