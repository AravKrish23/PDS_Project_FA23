<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/navbar.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            background-color: #111;
            padding-top: 20px;
            color: white;
            transition: 0.5s; /* Add transition for smooth animation */
        }

        .sidebar a {
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 0; /* Adjust margin based on the width of the sidebar */
            padding: 16px;
            transition: margin-left 0.5s; /* Add transition for smooth animation */
        }

        .header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .open-btn {
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
        }

        .sub-menu {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="open-btn" onclick="toggleSidebar()">â˜°</div>

        <a class="text-decoration-none text-white" href="{{ url_for('home') }}"><span>Smart Home Energy Management System</span></a>

        <!-- Replace the following logic with your authentication status check -->
     
        <nav>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
       
    </div>

    <div class="sidebar">
        <a href="#" onclick="toggleSidebar()"></a>
        <a href="{{ url_for('calculate_charges') }}">Calculate Charges</a>
        <a href="{{ url_for('register_address') }}">Register Address</a>
        <a href="{{ url_for('register_device') }}">Register Device</a>
        <a href="{{ url_for('deregister_address') }}">Deregister Address</a>
        <a href="{{ url_for('deregister_device') }}">Deregister Device</a>
        <a href="">Usage Statistics</a>
        <div class="sub-menu">
            <a href="{{ url_for('generate_area_statistics') }}">Generate Area Statistics</a>
            <a href="">Generate Consumption Graph for Devices</a>
            <a href="">Generate Consumption Graph</a>
            <a href="">Generate House Statistics</a>
            <!-- Add more sub-options as needed -->
        </div>
        <!-- Add more options as needed -->
    </div>

    <div class="content">
        <!-- Your modal and other content goes here -->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
            aria-hidden="true">
            <!-- Your modal content -->
        </div>
    </div>

    <!-- Add your script tags for Bootstrap and jQuery here -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            var content = document.querySelector('.content');

            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                content.style.marginLeft = "0";
            } else {
                sidebar.style.left = "0";
                content.style.marginLeft = "250px";
            }
        }
    </script>
</body>

</html>
